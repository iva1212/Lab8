<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bookmark App</title>
        <link href="./css/index.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid mx-auto">
            <h1>Bookmarks App</h1>
        </div>
        <form class="bookmark-form">
            <label>
                Click the buttton to get the full list of Bookmarks
            </label>
            <button id="submit-btn" type="submit" class="btn btn-default">
                Get bookmarks
            </button>
        </form>
        <form class="add-bookmark-form m-2">
            <label>Add Bookmark</label>
            <div class="form-group">
                <label for="bookmarkTitle" class="control-label col-sm-1">
                    Title:
                </label>
                <input type="text" id="bookmarkTitle" />
            </div>
            <div class="form-group">
                <label for="bookmarkDes" class="control-label col-sm-1">
                    Description:
                </label>
                <input type="text" id="bookmarkDes" />
            </div>
            <div class="form-group">
                <label for="bookmarkUrl" class="control-label col-sm-1">
                    URL:
                </label>
                <input type="text" id="bookmarkUrl" />
            </div>
            <div class="form-group">
            <label for="bookmarkRating" class="control-label col-sm-1">
                Rating:
            </label>
            <input type="number" id="bookmarkRating" />
            </div>
            <div class="col-sm-offset-1">
                <button type="submit" class="btn btn-default">
                    Add Bookmark
                </button>
            </div>
        </form>

        <form class="search-bookmark-form">
            <label  class="control-label col-sm-1">Search by title:</label>
            <input type="text" id="searchBookmark">
            <button type="submit" class="btn btn-default">
                Search
            </button>
        </form>

        <section class="results">

        </section>
        <script src="./js/index.js"></script>
    </body>
</html>
